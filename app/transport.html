---
title: 運送頁面
layout: ./app/layout.ejs
engine: ejs
current: index
---

<section
  class="flex justify-center bg-primary lg:mb-[60px] lg:space-x-5 lg:bg-transparent"
>
  <!-- 左邊運送資料 -->
  <div class="w-[375px] bg-primary pt-[30px] md:pb-[30px] lg:w-[460px] lg:pb-0">
    <!-- 上方標題區域 -->
    <div class="container flex items-baseline justify-between">
      <h2 class="text-4xl leading-[1.38888] text-white">運送</h2>
      <img
        class="block w-[153px]"
        src="https://tina3295.github.io/sweet_taste/sweets%20delivery/images/bar_delivery.svg"
        alt=""
      />
    </div>
    <!-- 下方表單區 -->
    <div class="mb-[30px]">
      <!-- 姓名表單 -->
      <form
        class="container mt-[30px] flex items-center justify-between space-x-[9px]"
      >
        <!-- 姓氏 -->
        <label class="w-1/2">
          <span class="mb-2 block text-white">姓氏</span>
          <input
            class="focus:ring-3 w-full py-[15px] text-light_primary placeholder:text-light_primary focus:border-light_primary focus:ring-light_primary active:ring-light_primary"
            type="text"
            value=""
            placeholder="王"
          />
        </label>
        <!-- 名字 -->
        <label class="w-1/2">
          <span class="mb-2 block text-white">名字</span>
          <input
            class="focus:ring-3 w-full py-[15px] text-light_primary placeholder:text-light_primary focus:border-light_primary focus:ring-light_primary active:ring-light_primary"
            type="text"
            value=""
            placeholder="小明"
          />
        </label>
      </form>
      <!-- 電話表單 -->
      <form class="container mt-4">
        <label class="w-full">
          <span class="mb-2 block text-white">電話</span>
          <input
            class="focus:ring-3 w-full py-[15px] text-light_primary placeholder:text-light_primary focus:border-light_primary focus:ring-light_primary active:ring-light_primary"
            type="text"
            value=""
            placeholder="0912-345-678"
          />
        </label>
      </form>
      <!-- 地址表單 -->
      <form class="container mt-4 space-x-[9px]">
        <label class="">
          <span class="mb-2 block text-white">地址</span>
          <div class="flex items-center justify-between space-x-[9px]">
            <!-- 縣市 -->
            <div
              class="relative w-1/2 after:absolute after:top-1/2 after:right-[18px] after:h-6 after:w-6 after:translate-y-[-50%] after:bg-address-btn after:bg-center after:bg-no-repeat lg:after:cursor-pointer"
            >
              <input
                class="focus:ring-3 w-full py-[15px] text-light_primary placeholder:text-light_primary focus:border-light_primary focus:ring-light_primary active:ring-light_primary"
                type="text"
                value=""
                placeholder="高雄市"
              />
            </div>
            <!-- 區域 -->
            <div
              class="relative w-1/2 after:absolute after:top-1/2 after:right-[18px] after:h-6 after:w-6 after:translate-y-[-50%] after:bg-address-btn after:bg-center after:bg-no-repeat lg:after:cursor-pointer"
            >
              <input
                class="focus:ring-3 w-full py-[15px] text-light_primary placeholder:text-light_primary focus:border-light_primary focus:ring-light_primary active:ring-light_primary"
                type="text"
                value=""
                placeholder="新興區"
              />
            </div>
          </div>
        </label>
      </form>
      <!-- 詳細地址表單 -->
      <form class="container mt-2">
        <label class="w-full">
          <input
            class="focus:ring-3 w-full py-[15px] text-light_primary placeholder:text-light_primary focus:border-light_primary focus:ring-light_primary active:ring-light_primary"
            type="text"
            value=""
            placeholder="幸福路 520 號"
          />
        </label>
      </form>
    </div>
    <!-- 下方按鈕區 -->
    <div class="md:px-[30px] lg:px-0">
      <div
        class="group bg-secondary text-center lg:hover:bg-primary lg:hover:duration-300 lg:hover:ease-in-out"
      >
        <a
          class="w-full py-4 text-center text-2xl font-semibold leading-[1.375] lg:group-hover:text-secondary"
          type="submit"
          href="transport.html"
        >
          下一步
        </a>
      </div>
    </div>
  </div>
  <!-- 右邊訂單資料 -->
  <div class="hidden w-[300px] bg-slate-500 lg:block"></div>
</section>
